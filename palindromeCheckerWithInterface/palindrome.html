<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="palindrome.css">
    <title>Palindrome Checker</title>
  </head>
<body>
    <div class="name-logo">
      <img id="logo" src="https://design-style-guide.freecodecamp.org/img/fcc_secondary_large.svg" alt = "freeCodeCamp logo"/>
      <h1>Is it a Palindrome?</h1>
    </div>
  
    <div class="box">
        <label for="text-input" id="rules">Enter the text to check whether it is a palindrome.<br>Non-alphanumeric characters don't count&#128521</label>
          <div class="text-button">
            <input id="text-input" type="text">
            <button id="check-btn">Check now</button>
          </div>
        <p id="result"></p>
    </div>
    <div class="definition">
      <p id="definition">&#129299 A <b><i>palindrome</i></b> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
  
  <script src="palindromeChecker.js"></script>
</body>
</html>
